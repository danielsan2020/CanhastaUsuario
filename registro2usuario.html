          <div class="block text-center">

           <div>
					<div class="text-center">
						<a href="index.html">
							<img src="images/logotipocanhasta.png" height="40px" weight="40px" alt="Canhasta">
						</a>
					</div>
				</div>
            <form class="text-left clearfix" action="index.html">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre quien recibe pedido">

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Calle completa">

              <div class="form-group col-lg-6">

              <div class="form-group col-lg-6">
                <input type="text" class="form-control" placeholder="Alcaldía">
              </div>
              <div class="form-group col-lg-6">

              </div>

              <button type="button" class="btn btn-primary" data-toggle="modal"

													factura?</button>

												<div class="modal fade" id="Modalfactura" tabindex="-1" role="dialog"
													aria-labelledby="ModalfacturaLabel" aria-hidden="true">
													<div class="modal-dialog" role="document">
														<div class="modal-content">
															<div class="modal-header">
																<h5 class="modal-title" id="ModalfacturaLabel">COMPLETA
																	TUS DATOS FISCALES</h5>
															</div>
															<div class="modal-body">
																<form>
																	<div class="form-group">
																		<label for="recipient-name"
																			class="col-form-label">Razón Social
																			/Nombre:</label>
																		<input type="text" class="form-control"
																			id="recipient-name">
																	</div>
																	<div class="form-group">
																		<label for="recipient-name"
																			class="col-form-label">RFC:</label>
																		<input type="text" class="form-control"
																			id="recipient-name">
																	</div>
																	<div class="form-group">
																		<label for="recipient-name"
																			class="col-form-label">Código
																			Postal:</label>
																		<input type="text" class="form-control"
																			id="recipient-name">
																	</div>
																	<div class="form-group">
																		<label for="recipient-name"
																			class="col-form-label">Correo electrónico al
																			que le llegará tu factura:</label>
																		<input type="text" class="form-control"
																			id="recipient-name">
																	</div>
																</form>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">Cerrar</button>
																<button type="button" class="btn btn-primary">Enviar
																	datos</button>
															</div>
														</div>
													</div>
												</div>
